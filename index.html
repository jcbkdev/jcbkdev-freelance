<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/home.css" />
        <title>JCBK</title>
    </head>
    <body>
        <div class="nav">
            <div class="logo-container">
                <img class="logo" src="assets/logo.svg" alt="JCBK logo" />
                <span class="logo-text"
                    >JCBK<span class="logo-text logo-text-small"
                        >DEV</span
                    ></span
                >
            </div>
            <button class="btn">ZAMÓW</button>
        </div>
        <div class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-text-h1">
                        <span class="gradient-text">PROFESJONALNE</span
                        ><br /><span class="hero-text-under"
                            >STRONY INTERNETOWE</span
                        >
                    </h1>
                    <p class="hero-desc">
                        Strona internetowa to wirtualna wizytówka twojej firmy.
                        Zadbaj o pierwsze wrażenie i zainwestuj w profesjonalny
                        design, by przyciągnąć uwagę klientów od pierwszego
                        kliknięcia!
                    </p>
                    <button class="btn">ZAMÓW DARMOWĄ WYCENĘ</button>
                </div>
                <div class="hero-video">
                    <video
                        autoplay
                        muted
                        loop
                        src="assets/video.mp4"
                        preload="auto"
                    ></video>
                </div>
            </div>
        </div>
    </body>
</html>
